<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../IMG/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/estilos.css">

<body>

    <p id="cedula" class="oculto"></p>
    <p id="tipoDescuento" class="oculto"></p>

    <main id="mains">
        <header id="clienteH">
            <h1 id="titleH">SABOR AZTECA</h1>
            <img src="../IMG/Logo.png" alt="Logo" id="Logo">
        </header>
    
        <nav id="clientN">
            <h1 id="nomUsu"></h1>
            <img src="../IMG/menu.png" alt="menu" id="menuN" onclick="abrirModal()">
        </nav>
        
        <main id="menuDish">
            <div id="Main-dishes">
                <h1 style="color: black; text-align: center;">üçΩÔ∏è Main Dishes</h1>
                <div id="contenedorMainDishes"></div>
            </div>
    
            <div id="Side-Disshes" class="oculto">
                <h1 style="color: black; text-align: center;">ü•ó Side Dishes</h1>

            </div>
    
            <div id="Drinks" class="oculto">

                <div id="contenedorDrinks"></div>
            </div>
    
            <div id="Desserts" class="oculto">
                <h1 style="color: black; text-align: center;">üç∞ Desserts</h1>
                <div id="contenedorDesserts"></div>
            </div>
        </main>
    
        <main id="buyDish"></main>
    
        <footer id="clienteF">
            <main onclick="mainMenuDish()">
                <img id="menuTabsBtn" src="../IMG/menu-tabs.png" alt="Menu Tabs">
            </main>
            <main onclick="mainBuyDish()">
                <img id="basketBtn" src="../IMG/shopping-basket.png" alt="Shopping Basket">
            </main>
        </footer>
    </main>

    <main id="mains2">
        <div id="menuLateral" class="oculto">
            <button id="cerrarBtn" onclick="cerrarModal()">&times;</button>
            <ul id="lista">
                <li><h1 id="espList" onclick="mostrarMainDishes()">Main dishes</h1></li>
                <li><h1 id="espList" onclick="mostrarSideDisshes()">Side Disshes</h1></li>
                <li><h1 id="espList" onclick="mostrarDrinks()">Drinks</h1></li>
                <li><h1 id="espList" onclick="mostrarDesserts()">Desserts</h1></li>
            </ul>
        </div>
    </main>

    <script src="../JS/verificarInicioSesion.js"></script>

        document.addEventListener('DOMContentLoaded', () => {
            mainBuyDish();
            cargarProductos('Main-dishes');

        })
