<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexican Foot</title>
    <link rel="shortcut icon" href="../IMG/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <header>
        <h1>SABOR AZTECA</h1>
        <img src="../IMG/Logo.png" alt="Logo">
    </header>

    <nav>
        <img id="menuBtn" src="../IMG/menu.png" alt="menu">
    </nav>

    <div id="menuLateral" class="menu-lateral">
        <button id="cerrarBtn" class="cerrar">&times;</button>
        <ul>
            <li><h1>Main dishes</h1></li>
            <li><h1>Side Disshes</h1></li>
            <li><h1>Drinks</h1></li>
            <li><h1>Desserts</h1></li>
        </ul>
    </div>

    <main id="menuDish">
        <div id="Main-dishes" class="dish-section">
            <h1>Hello Main-dishes</h1>
        </div>

        <div id="Side-Disshes" class="dish-section">
            <h1>Hello Side-Disshes</h1>
        </div>

        <div id="Drinks" class="dish-section">
            <h1>Hello Drinks</h1>
        </div>

        <div id="Desserts" class="dish-section">
            <h1>Hello Desserts</h1>
        </div>
    </main>

    <main id="buyDish" style="display: none;">
        <h1>hello</h1>
    </main>

    <footer>
        <main><img id="menuTabsBtn" src="../IMG/menu-tabs.png" alt="Menu Tabs"></main>
        <main><img id="basketBtn" src="../IMG/shopping-basket.png" alt="Shopping Basket"></main>
    </footer>

    <script src="../JS/funciones.js"></script>
</body>
</html>
